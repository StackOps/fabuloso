name: rabbitmq
file: rabbitmq.py
description: RabbitMQ component configurator

Methods:
    - name: start
      description: Starts the service
    - name: stop
      description: Stops the service
    - name: configure
      description: Installs and configure the service
      params:
          - name: password
            description: Password for the rabbit user

Services:
    - name: start
      methods:
          - start
    - name: configure
      methods:
          - configure
    - name: stop
      methods:
          - stop
