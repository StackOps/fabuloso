name: os
file: os.py
description: Basic operations over remote os

Services:
    - name: info
      description: Returns OS remote info
      methods:
          - nameservers
          - block_devices
          - mounts
    - name: setup_node
      description: Prepares remote system for a OS with StackOps deployment
      methods:
          - add_repos
          - add_nova_user
          - add_glance_user
          - change_hostname
    - name: parted
      description: make partition
      methods:
          - parted
