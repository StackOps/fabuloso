name: cinder
file: cinder.py
description: Operations over cinder

Methods:
    - name: install
      description: Install cinder plugins
    - name: set_config_file
      description: Configure cinder file
      params:
          - name: user
            description: cinder User 
          - name: password
            description: cinder Password
          - name: tenant
            description: Tenant name
          - name: auth_protocol
            description: Authorization service (keystone) protocol
          - name: auth_host
            description: Authorization service (keystone) host
          - name: auth_port
            description: Authorization service (keystone) port value
          - name: mysql_schema
            description: Nova mysql schema name
          - name: mysql_username
            description: Nova mysql user name
          - name: mysql_password
            description: Nova mysql password
    - name: start
      description: Start the cinder service
    - name: iscsi_start
      description: Start the iscsi service
    - name: create_volume
      description: create a volume with cinder
      
     
Services:
    - name: install_and_configure
      description: Installs and Configure OpenStack cinder
      methods:
          - install
          - set_config_file
    - name: start
      description: Starts the plugin
      methods: 
          - iscsi_start
          - start
    - name: create_volume
      description: Create a new volume
      methods:
          - create_volume
