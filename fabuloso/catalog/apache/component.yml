name: apache
file: apache.py
description: Operations over Apache HTTP server

Services:
    - name: install
      description: Install and Configure Apache HTTP Server
      methods:
          - install
          - configure
          - start
    - name: start 
      description: Start Apache HTTP service
      methods: 
          - start
    - name: stop
      description: Stop Apache HTTP service
      methods:
          - stop
    - name: uninstall
      description: Uninstall Apache HTTP Server
      methods:
          - uninstall
